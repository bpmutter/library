<!DOCTYPE html>
<!-- Made by Ben Perlmutter as part of the Odin Project -->
<!-- January 2020 -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/07987f6265.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />


</head>

<body>
    <div id="main">
        <img src="book-icon.png" id="book-icon">
        <h1>MiLibary</h1>

        <button id="add-book" class="adder">Add Book</button>

        <div id="library">
            <p>No books :(</p>
        </div>




    </div>

    <!-- The Pop up -->
    <div id="my-pop-up" class="pop-up">

        <!-- Modal content -->
        <div class="pop-up-content">
            <span class="close" id="closer">&times;</span>
            <form class="form-container">
                <fieldset>
                    <legend>Add Book</legend>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" placeholder="Book Title" name="title" id="title" required>
                    </div>

                    <div>
                        <label for="author">Author</label>
                        <input type="text" placeholder="Author Name" name="author" id="author" required>
                    </div>

                    <div>
                        <label for="year">Year Published</label>
                        <input type="number" placeholder="Publication Year" name="year" id="year">
                    </div>

                    <div>
                        <label for="description">Description</label>
                        <textarea type="text" placeholder="Short book description" name="description"
                            id="description"></textarea>
                    </div>


                    <div>
                        <label for="read_status">Have you read it?</label>
                        <input type="radio" name="read-status" id="read" value="read" class="radio" checked />
                        <label for="read" class="radio-label">Yes</label>
                        <input type="radio" name="read-status" id="unread" value="unread" class="radio" />
                        <label for="unread" class="radio-label">No</label>
                    </div>

                    <div id="form-buttons">
                        <button type="reset" id="submit" class="adder">Add Book!</button>

                    </div>
                </fieldset>
            </form>

        </div>

    </div>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
